<!doctype html>
<html>
    <head>
        <title>gweeleeRADIO</title>
        <style>
            body {
                margin: 0 0;
            }
            div#webplayback {
                position:fixed;
                bottom:7%;
                right:0;
                width:100%;
                height:20px;
                text-align: right;
            }
            iframe {
                width: 100%;
                height: 100vh;
                border: none;
            }
        </style>
    </head>
    <body>
        <div id="main">
         <iframe src="http://10.147.20.134:8080/" allowfullscreen></iframe>
            <audio id="player" src="http://10.147.20.134:9000/mpd.ogg" autoplay="true" type="audio/ogg"></audio>
        </div>
        <div id="webplayback">
            <button onclick="document.getElementById('player').play()">Play</button><br />
            <button onclick="document.getElementById('player').pause()">Pause</button><br />
            <button onclick="document.getElementById('player').volume+=0.1">Volume Up</button><br />
            <button onclick="document.getElementById('player').volume-=0.1">Volume Down</button><br />
        </div> 
    </body>
</html>
